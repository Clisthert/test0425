<h2>Dynamic AgGrid Configuration</h2>
<ag-grid-angular 
    #agGrid
    style="width: 100%; height: 50vw" 
    class="ag-theme-balham"
    [autoGroupColumnDef]="autoGroupColumnDef"
    [rowData]="rowData | async"
    [columnDefs]="columnDefs"
    rowSelection="multiple"
>
</ag-grid-angular>
